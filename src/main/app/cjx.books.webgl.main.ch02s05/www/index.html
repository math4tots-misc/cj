<html>

<head>
  <style>
    canvas {
      border: 0;
    }

    *, body {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      font-style: normal;
      font-variant: normal;
      line-height: 1.5em;
      color: white;
      padding: 0;
      margin: 0;
    }

    #info {
      border: 1px solid #444444;
      border-radius: 5px;
      position: fixed;
      background: black;
      bottom: 0;
      right: 0;
      padding: 10px 20px;
    }
  </style>
  <!-- vertex shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    precision mediump float;

    // We will discuss these matrices in later chapters
    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;

    in vec3 aVertexPosition;

    void main(void) {
      gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
    }
  </script>

  <!-- fragment shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;

    out vec4 fragColor;

    void main(void) {
      fragColor = vec4(0.5, 0.9, 0.2, 1.0);
    }
  </script>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <div id="info">
    <table>
      <tr>
        <th>Buffer</th>
        <th>Name</th>
        <th>Size</th>
        <th>Usage</th>
      </tr>
      <tr>
        <td>VBO:</td>
        <td id="t-vbo-name"></td>
        <td id="t-vbo-size"></td>
        <td id="t-vbo-usage"></td>
      </tr>
      <tr>
        <td>IBO:</td>
        <td id="t-ibo-name"></td>
        <td id="t-ibo-size"></td>
        <td id="t-ibo-usage"></td>
      </tr>
    </table>

    <ul>
      <li>Is vertices a VBO? <strong id="s-is-vertices-vbo"></strong></li>
      <li>Is coneVertexBuffer a VBO? <strong id="s-is-cone-vertex-buffer-vbo"></strong></li>
    </ul>
  </div>

  <script src="main.js"></script>
</body>

</html>
